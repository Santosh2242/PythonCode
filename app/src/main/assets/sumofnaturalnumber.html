	   <p class="right"> Program to Find the Sum of Natural Numbers </p>
       <p class="title">Program</p>
	   <p class="right">
	num = 16<br>

if num < 0:<br>
   print("Enter a positive number")<br>
else:<br>
   sum = 0<br>
   # use while loop to iterate until zero<br>
   while(num > 0):<br>
       sum += num<br>
       num -= 1<br>
   print("The sum is", sum)<br>
