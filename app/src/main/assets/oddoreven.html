	   <p class="right">Program to Check if a Number is Odd or Even</p>
       <p class="title">Program</p>
	   <p class="right">
	   
     num = int(input("Enter a number: "))<br>
mod = num % 2<br>
if mod > 0:<br>
    print("This is an odd number.")<br>
else: <br>
    print("This is an even number.")<br>
