   <body>
       <p class="title">Question</p>
	   <p class="right">Program to Swap Two Variables</p>
       <p class="title">Program</p>
	   <p class="right">
	     # swapping of two variables<br>
 
         x = 10<br>
         y = 50<br>
 
         # Swapping of two variables<br>
         # Using third variable<br>
         temp = x<br>
         x = y<br>
         y = temp<br>
 
         print("Value of x:", x)<br>
         print("Value of y:", y)<br>
   <p class="title">Output</p>
	   <p class="right">
	     Value of x: 50<br>
         Value of y: 10 <br>
	   </p>
